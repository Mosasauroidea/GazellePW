server.reports.report_collage_guide_1: |-
  A opção de coleção do relatório é reportar uma coleção que quebra uma das diretrizes de colagem encontradas na <a href="rules.php?p=collages">página de regras de coleção</a>.
server.reports.report_collage_guide_2: |-
  As regras de coleção são um conceito interpretado, e cabe ao pessoal interpretar estas regras. Se você sente que esta coleção pode ser um caso de fronteira entre permitido e não permitido, Sinta-se livre para o relatar e vamos analisá-lo.
server.reports.report_collage_guide_3: |-
  Incentivamos todos os usuários a usarem este recurso sempre que possível. Esta ação será mais rápida do que a correção de um membro da equipe o fará.
server.reports.report_collage_guide_4: |-
  Na descrição abaixo do seu relatório, por favor seja específico e inclua o máximo de informações possível para ajudar nossa equipe a resolver o problema.
server.reports.report_forum_thread_guide_1: |-
  Use a opção &quot;Denunciar tópico&quot; nas seguintes situações:
  <ul>
  <li>Reportar quando as <a href="rules.php?p=chat">regras do chat</a> tiverem sido quebradas, tais como publicações que contenham racismo, linguagem ofensiva, inflamação, pornografia e outras violações das regras. Nós encorajamos todos os usuários a usar esse recurso quando verem uma regra de violação de qualquer formulário.</li>
  <li>Solicitando que um tópico seja desbloqueado.</li>
  <li>Reportando tópicos que estão no fórum errado.</li>
  <li>questões de relatórios respondidas no fórum de ajuda.</li>
  </ul>
server.reports.report_forum_thread_guide_2: |-
  Isto vai ser mais rápido do que um membro da equipe vai funcionar.
server.reports.report_forum_thread_guide_3: |-
  Por favor, restringir o uso deste recurso para violações de regras de relatório, e lembre-se, isto é para reportar tópicos, não respondendo a elas.
server.reports.report_post_comment_guide_1: |-
  A opção de comentário de relatório é especificamente para relatar quando <a href="rules.php?p=chat">as regras do chat</a> estiverem quebradas, tais como publicações que contenham racismo, linguagem ofensiva, inflamação, pornografia e outras violações das regras.
server.reports.report_post_comment_guide_2: |-
  Nós encorajamos todos os usuários a usar esse recurso quando verem uma regra de violação de qualquer formulário.
server.reports.report_post_comment_guide_3: |-
  Isto vai ser mais rápido do que um membro da equipe vai funcionar.
server.reports.report_post_comment_guide_4: |-
  Por favor, restringir o uso deste recurso para relatar violações das regras e lembre-se, isto é para comentários reportados, não para responder a elas.
server.reports.report_request_guide_1: |-
  A opção de pedido de relatório é para denunciar um pedido que quebre qualquer uma das regras encontradas <a href="rules.php?p=requests">aqui</a> e para fazer menores, geralmente cosmético, alterações para um pedido (exemplo: adicionando um cartaz, revisando o título de filme anunciado por ser, etc.).
server.reports.report_request_guide_2: |-
  Incentivamos todos os usuários a usarem este recurso sempre que possível. Esta ação será mais rápida do que a correção de um membro da equipe o fará.
server.reports.report_request_guide_3: |-
  Na descrição abaixo do seu relatório, por favor seja específico e inclua o máximo de informações possível para ajudar nossa equipe a resolver o problema. Links para fontes de informação confiáveis e externas são extremamente úteis ao resolver relatórios. Exemplos de tais fontes incluem o site oficial da empresa. <a href="https://imdb.com/">IMDb</a>, <a href="https://www.themoviedb.org/">TMDB</a> e <a href="https://movie.douban.com/">Douban</a>.
server.reports.report_request_guide_4: |-
  <strong>Não relate solicitações simplesmente porque não são preenchidas.</strong> As solicitações de versões atualmente não preenchíveis são permitidas porque a solicitação pode se tornar preenchível no futuro. Um exemplo de tal cenário seria a solicitação de um rasto para os meios de comunicação físicos de um lançamento exclusivo da Amazónia, porque uma liberação física dos meios de comunicação social poderia ocorrer numa data futura. A probabilidade de tal liberação física não é relevante.
server.reports.report_request_guide_5: |-
  <strong>Se você estiver relatando este pedido para atualizá-lo para o sistema de novas solicitações, volte e clique em '[Solicitar atualização]'</strong>.
server.reports.report_request_update_guide_1: |-
  Esta opção é para pedir aos moderadores que atualizem a sua solicitação para o novo sistema.
server.reports.report_request_update_guide_2: |-
  Se o seu pedido não tem outros votos, você pode editá-lo você mesmo!
server.reports.report_user_guide_1: |-
  A opção de Usuário do Relatório é denunciar um usuário que quebrou uma das regras de Ouro descrito <a href="rules.php">aqui</a>, ou se você precisa alertar o pessoal para algo específico sobre um usuário que não pode ser reportado em outro lugar.
server.reports.report_user_guide_2: |-
  Incentivamos todos os usuários a usarem este recurso sempre que possível. Esta ação será mais rápida do que a correção de um membro da equipe o fará.
server.reports.report_user_guide_3: |-
  Por favor, não denuncie um usuário nesta seção por quebrar regras como:
  <ul>
  <li>Envios de torrents</li>
  <li>Tópicos/postagens do fórum</li>
