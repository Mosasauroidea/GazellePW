server.user.invite_rules_1: |-
  <a href="/rules.php#1.1">Uma conta por pessoa</a>. Possui mais de uma conta irá desativar todas as contas relativas.
  Não convide pessoas que costumavam ter uma conta no {{CONFIG['SITE_NAME']}}, apesar de a pessoa ser sua pessoa. Se você convidar alguém que esteja desativado, você poderá ser banido para sempre. Se eles quiserem habilitar suas contas novamente, ligue-os para Ativar recurso automático, Grupo QQQ, Grupo TG ou pedir a seus amigos que enviem <a href="/staffpm.php">PPM do seu pessoal</a>.
