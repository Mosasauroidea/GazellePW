server.subtitles.subtitle_rules: |-
  <ul>
  <li id='r3.6.1'></strong>1.</a> <strong>A legenda carregada por um usuário deve ser sincronizada com o arquivo de vídeo específico, caso contrário ela será apagada diretamente.</strong>
  </li>
  <li id='r3.6.2'><a href='rules.php?p=upload#3.6.2'>2.</a> <strong>formatos de legenda permitidos por {{CONFIG['SITE_NAME']}} são .sub, .idx, .sup, .srt, .vtt, .ass, .smi, and . sa. </strong>eles também podem ser compactados com .rar, .zip, .7z, .tar, . gz, ou .tar.gz.
  </li>
  <li id='r3.6.3'><a href='rules.php?p=upload#3.6.3'>3.</a> <strong>É recomendável que uma legenda use o nome consistente do arquivo de vídeo.</strong>Adicionar uma tag de idioma no final é permitido, por exemplo, "Monsters.Inc.2001.1080p.BluRay.DTS.x264.D-Z0N3.chs.srt".
  </li>
  <li id='r3.6.4'><a href='rules.php?p=upload#3.6.4'>4.</a> <strong>Legendas Unicode são recomentadas. </strong>
  </li>
  <li id='r3.6.5'><a href='rules.php?p=upload#3.6.5'>5.</a> <strong>Por favor carregue um único arquivo de legenda para um filme. NÃO compile arquivos de legendas de idiomas diferentes. </strong>Por exemplo, incluindo a SRT simplificada chinesa, a SRT tradicional chinesa e a chinesa e a inglesa SRT em um único arquivo não é permitido. Devem ser enviados separadamente. <strong>Para miniseries, é permitido comprimir legendas para episódios juntos. </strong>você tem que ter certeza de que os nomes dos arquivos da legenda e do vídeo são correspondentes.
  </li>
  </ul>
