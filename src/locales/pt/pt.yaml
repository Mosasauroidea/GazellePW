  <a href="/rules.php#2.1">Não convide usuários ruins</a>. Não convide usuários ruins. Você é responsável por seus convidados. Você não será punido se seus convidados não mantiverem as taxas de participação exigidas, mas os convidados que violarem <a href="/rules.php">regras de ouro</a> colocarão seus privilégios e conta de convite em risco.
server.user.invite_rules_3: |-
  <a href="/rules.php#2.2">Não troque, venda, entregue publicamente ou ofereça convites publicamente</a>. Apenas convide pessoas que você conhece e confia. Não ofereça convites através de outros rastreadores, fóruns, redes sociais ou outros locais públicos. É proibido responder a pedidos de convites públicos. Exceção: recrutadores designados por funcionários podem oferecer convites em locais aprovados.
server.user.invite_rules_4: |-
  Não use fóruns de convites ilícitos. Note que "amigos" de fóruns de convites ilícitos nunca serão considerados amigos por {{CONFIG['SITE_NAME']}} e você e sua árvore serão permanentemente banidos se você convidar alguém de qualquer fórum de convites ilícitos.
