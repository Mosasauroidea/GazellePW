server.reports.report_collage_guide_1: |-
  The report collage option is for reporting a collage which breaks one of the collage guidelines found on the <a href="rules.php?p=collages">collage rules page</a>.
server.reports.report_collage_guide_2: |-
  Collage rules are an interpreted concept, and it is up to staff to interpret these rules. If you feel like this collage might be a borderline case between allowed and not allowed, feel free to report it, and we will look into it.
server.reports.report_collage_guide_3: |-
  We encourage all users to use this feature whenever possible. This will get quicker action than PMing a staff member will.
server.reports.report_collage_guide_4: |-
  In your report description below, please be specific and include as much information as possible that will help our staff resolve the issue.
server.reports.report_forum_thread_guide_1: |-
  Please use the &quot;Report thread&quot; option in the following situations:
  <ul>
  <li>Reporting when <a href="rules.php?p=chat">chat rules</a> have been broken, such as posts containing racism, offensive language, flaming, pornography, and other rules violations. We encourage all users to use this feature when they see a rules violation of any form.</li>
  <li>Requesting that a thread be unlocked.</li>
  <li>Reporting threads that are in the wrong forum.</li>
  <li>Reporting answered questions in the Help forum.</li>
  </ul>
server.reports.report_forum_thread_guide_2: |-
  This will get quicker action than PMing a staff member will.
server.reports.report_forum_thread_guide_3: |-
  Please restrict the use of this feature to reporting rules violations, and remember, this is for reporting threads, not replying to them.
server.reports.report_post_comment_guide_1: |-
  The report comment option is specifically for reporting when the <a href="rules.php?p=chat">chat rules</a> have been broken, such as posts containing racism, offensive language, flaming, pornography, and other rules violations.
server.reports.report_post_comment_guide_2: |-
  We encourage all users to use this feature when they see a rules violation of any form.
server.reports.report_post_comment_guide_3: |-
  This will get quicker action than PMing a staff member will.
server.reports.report_post_comment_guide_4: |-
  Please restrict the use of this feature to reporting rules violations, and remember, this is for reporting comments, not replying to them.
server.reports.report_request_guide_1: |-
  The report request option is for reporting a request which breaks any of the rules found <a href="rules.php?p=requests">here</a> and for making minor, generally cosmetic, changes to a request (e.g. adding a poster, revising a to-be-announced movie title, etc.).
server.reports.report_request_guide_2: |-
  We encourage all users to use this feature whenever possible. This will get quicker action than PMing a staff member will.
server.reports.report_request_guide_3: |-
  In your report description below, please be specific and include as much information as possible that will help our staff resolve the issue. Links to reliable, external sources of information are extremely useful when resolving reports. Examples of such sources include the company's official web site, <a href="https://imdb.com/">IMDb</a>, <a href="https://www.themoviedb.org/">TMDB</a> and <a href="https://movie.douban.com/">Douban</a>.
server.reports.report_request_guide_4: |-
  <strong>Do not report requests simply because they are unfillable.</strong> Requests for currently unfillable releases are allowed because the request may become fillable in the future. An example of such a scenario would be a request for a physical media rip of a currently Amazon-only release because a physical media release could occur at some future date. The probability of such a physical release is not relevant.
server.reports.report_request_guide_5: |-
  <strong>If you are reporting this request to get it updated to the new requests system, please go back and click '[Request update]'</strong>.
server.reports.report_request_update_guide_1: |-
  This option is for asking the moderators to update your request to the new system.
server.reports.report_request_update_guide_2: |-
  If your request has no other votes, you can just edit it yourself!
server.reports.report_user_guide_1: |-
  The Report User option is for reporting a user who has broken one of the golden rules outlined <a href="rules.php">here</a>, or if you need to alert staff to something specific about a user that cannot be reported elsewhere.
server.reports.report_user_guide_2: |-
  We encourage all users to use this feature whenever possible. This will get quicker action than PMing a staff member will.
server.reports.report_user_guide_3: |-
  Please do not report a user in this section for breaking rules such as:
  <ul>
  <li>Torrent uploads</li>
  <li>Forum threads/posts</li>
  <li>Collages</li>
  <li>Requests</li>
  </ul>
server.reports.report_user_guide_4: |-
  These have their own specific section for reporting, found on their respective pages.
server.reports.report_user_guide_5: |-
  In your report description below, please be specific and include as much information as possible that will help our staff resolve the issue.
