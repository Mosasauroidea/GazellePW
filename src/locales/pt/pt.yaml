server.upload.title_how_to_blockquote: |-
  Por favor, leia a regra de envio <a href='rules.php?p=upload#2.1' target='_blank'>2.1</a> para nomes com título. Aqui estão algumas explicações extras.<br/><br/>
  <strong>Título do filme</strong>: Título principal em inglês do filme. Por favor, note que o título que foi preenchido automaticamente pode não ser normal, o que é uma transliteração do título do idioma original. No momento, recomendamos fortemente que você use o título padrão de inglês, que pode ser encontrado em:
  <ul>
  <li>cartaz de filmes;</li>
  <li>MDb "Também conhecido como Ilustração;</li>
  <li>Se o torrent é um Encode, o nome do arquivo pode ser um título em inglês padrão.</li>
  </ul>Quando você não consegue encontrar um título padrão em inglês pelas formas acima, então uma transliteração é aceitável. Por exemplo, o filme Chinês <i>The Wandering Earth</i> não deve ser nomeado como <i>Liu Lang Di Qiu</i>.
  <br/><br/>
  <strong>Chinês:</strong> Por favor, digite o título da China continental. Não são permitidos títulos utilizados em Hong Kong ou província de Taiwan.
server.upload.torrent_info_how_to_blockquote: |-
  <strong>MediaInfo e especificações:</strong> Depois de colar a MediaInfo (<a href="wiki.php?action=article&name=MediaInfo+使用指南" target="_blank">guide</a>) ou log do BDInfo (<a href="wiki.php?action=article&name=BDInfo+使用指南" target="_blank">guia</a>), você pode clicar fora da área de texto, então os quatro seletores com "Detectar automaticamente" serão escolhidos automaticamente.<br/>
  <strong class="u-colorWarning">Por favor, verifique novamente depois de preencher automaticamente.</strong><br/><br/>
  <strong>Descrição do Torrent:</strong> Precisamos de, pelo menos, três capturas de tela PNG (<a href="wiki.php?action=article&name=原始分辨率截图指南" target="_blank">guias</a>).<br/>
  É recomendado explicar o texto antes das capturas de tela, por exemplo <a href="torrents.php?torrentid=1" target="_blank">este torrent</a>.<br/>
  Por favor consulte nossas <a href="rules.php?p=upload" target="_blank">regras</a> para mais informações sobre informações obrigatórias.<br/><br/>
  <strong>Legendas:</strong> Por favor observe as diferenças entre a legenda forçada e a legenda codificada, você pode ler <a href="wiki.php?action=article&id=44" target="_blank">esse artigo</a>.<br/><br/>
  <strong>Feature torrent:</strong> Somente <strong class="u-colorWarning">filmes não-chineses</strong> podem usar estas marcas (dialectos como Cantonês são considerados chineses).
